<script>
  //BALL SCROLL
    window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const maxShift = 200; // Max downward movement
  const moveY = Math.min(scrollY * 0.5, maxShift); // Y movement factor

  const maxScale = 1.5;
  const scaleFactor = 1 + Math.min(scrollY / 2000, maxScale - 1); // Smooth scale from 1 to 1.2

  gsap.to(".ball2", {
    y: moveY,
    scale: scaleFactor,
    duration: 0.4,
    ease: "power3.out"
  });
});
</script>

<script>
  //SCROLL SECTION FOR LOGOS
gsap.registerPlugin(ScrollTrigger);

const images = gsap.utils.toArray(".logo-container img");

images.forEach((img) => {
  gsap.fromTo(
    img,
    {
      y: 100,
      scale: 0.85,
      opacity: 0.3,
      filter: "blur(4px)",
    },
    {
      y: 0,
      scale: 1,
      opacity: 1,
      filter: "blur(0px)",
      ease: "power3.out",
      scrollTrigger: {
        trigger: img,
        start: "center 80%",
        end: "center 20%",
        scrub: true,
        onEnter: () => img.style.zIndex = 10,
        onLeave: () => img.style.zIndex = 1,
        onEnterBack: () => img.style.zIndex = 10,
        onLeaveBack: () => img.style.zIndex = 1
      }
    }
  );
});


//SCROLL SECTION AFTER LOGOS
gsap.registerPlugin(ScrollTrigger);

gsap.fromTo(".card",
  {
    x: -200,
    opacity: 0,
    scale: 0.9,
  },
  {
    x: 0,
    opacity: 1,
    scale: 1,
    ease: "expo.out",        // ✅ ultra smooth
    stagger: {
      each: 0.25,            // ✅ time between each card
      ease: "power1.inOut"   // ✅ stagger ease
    },
    scrollTrigger: {
      trigger: ".card-row",
      start: "top 90%",
      end: "top 30%",         // ✅ longer scroll range = smoother transition
      scrub: true,
    }
  }
);




//TEXT ANIMATION ON SCROLL
gsap.registerPlugin(ScrollTrigger);

gsap.from([".text1", ".text2"], {
  y: 100,              // slide up from below
  opacity: 0,
  duration: 1,
  ease: "power3.out",
  delay: 0.8,
});

gsap.fromTo(".text1",
  { x: 0 },
  {
    x: -600,
    ease: "power3.out",
    opacity: 0,
    scrollTrigger: {
      trigger: ".scroll-section", // ✅ TRIGGER IS BELOW .first-section
      start: "top bottom",        // ✅ when top of .scroll-section hits bottom of viewport
      end: "top center",          // ✅ animate until it's at center
      scrub: true,
    }
  }
);

gsap.fromTo(".text2",
  { x: 0 },
  {
    x: 600,
    ease: "power3.out",
    opacity: 0,
    scrollTrigger: {
      trigger: ".scroll-section",
      start: "top bottom",
      end: "top center",
      scrub: true,
    }
  }
);
</script>

 <script>

//NAVIGATION SCREEN

contactBtn.addEventListener('click', () => {
  dropdownMenu.classList.add('open');
});

closeMenu.addEventListener('click', () => {
  dropdownMenu.classList.remove('open');
});

//SOCIAL CONTAINER BUTTONS FADE ON SCROLL
document.addEventListener("scroll", () => {
  const btnContainer = document.querySelector(".social-button-container");
  if (!btnContainer) return;

  const scrollY = window.scrollY;
  const maxScroll = 1000; // adjust based on how fast you want the fade

  // Calculate opacity: 1 (at top) to 0.1 (at maxScroll)
  const newOpacity = Math.max(0.1, 1 - scrollY / maxScroll);
  btnContainer.style.opacity = newOpacity;
});


    </script>
