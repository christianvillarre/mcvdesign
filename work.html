<script>
  //SCROLL SECTION FOR LOGOS
  // LOGO ROW SCROLL (same behavior as client rows)
  gsap.registerPlugin(ScrollTrigger);

  function initLogoRowAnimations() {
    document.querySelectorAll(".logo-container").forEach((row) => {
      // initial state
      gsap.set(row, {
        opacity: 0.2,
        scale: 0.7,
        filter: "blur(10px)"
      });

      ScrollTrigger.create({
        trigger: row,
        start: "top 90%",
        end: "bottom 10%",
        scrub: true,
        onUpdate: (self) => {
          const progress = self.progress;
          const centeredness = 1 - Math.abs(progress - 0.5) * 2;

          const scale = 0.7 + centeredness * 0.3;
          const opacity = 0.2 + centeredness * 0.8;
          const blur = 8 - centeredness * 10;

          gsap.to(row, {
            scale,
            opacity,
            filter: `blur(${blur}px)`,
            duration: 0.1,
            overwrite: true
          });
        }
      });
    });

    ScrollTrigger.refresh();
  }

  window.addEventListener("load", () => {
    // only wait for logos inside scroll-section
    const images = document.querySelectorAll(".scroll-section img");
    let loaded = 0;

    const checkLoaded = () => {
      loaded++;
      if (loaded === images.length) {
        initLogoRowAnimations();
        clearTimeout(fallbackTimer);
      }
    };

    images.forEach((img) => {
      if (img.complete) {
        checkLoaded();
      } else {
        img.addEventListener("load", checkLoaded);
        img.addEventListener("error", checkLoaded);
      }
    });

    const fallbackTimer = setTimeout(() => {
      initLogoRowAnimations();
    }, 2000);
  });

//SCROLL SECTION AFTER LOGOS
gsap.registerPlugin(ScrollTrigger);

gsap.fromTo(".card",
  {
    x: -200,
    opacity: 0,
    scale: 0.9,
  },
  {
    x: 0,
    opacity: 1,
    scale: 1,
    ease: "expo.out",        // ✅ ultra smooth
    stagger: {
      each: 0.25,            // ✅ time between each card
      ease: "power1.inOut"   // ✅ stagger ease
    },
    scrollTrigger: {
      trigger: ".card-row",
      start: "top 90%",
      end: "top 30%",         // ✅ longer scroll range = smoother transition
      scrub: true,
    }
  }
);



//DESIGN IS OUR LIFEBLOOD EFFECT
gsap.registerPlugin(ScrollTrigger);

// --- helper: wrap every character ---
function splitToChars(el) {
  const text = el.textContent;
  el.textContent = "";

  const frag = document.createDocumentFragment();

  for (const ch of text) {
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = ch === " " ? "\u00A0" : ch;
    frag.appendChild(span);
  }

  el.appendChild(frag);
  return Array.from(el.querySelectorAll(".char"));
}

const text = document.querySelector(".text1");
const chars = splitToChars(text);

// --- find index where "our" starts ---
const rawText = "Design is our Lifeblood";
const splitIndex = rawText.indexOf("our");

const charsA = chars.slice(0, splitIndex);
const charsB = chars.slice(splitIndex);
//SELECTED WORK FADE ONLY
gsap.from(".text0", {
  y: 60,
  opacity: 0,
  duration: 0.9,
  ease: "power3.out",
  delay: 0.5
});

// ✅ fade in on load (whole line)
gsap.from(text, {
  y: 100,
  opacity: 0,
  duration: 1,
  ease: "power3.out",
  delay: 0.8
});

// --- dissolve function ---
function dissolve(chars, direction = 1) {
  return gsap.to(chars, {
    y: (i) => -(60 + (chars.length - i) * 1.2),
    x: (i) => direction * (i * 0.6),
    opacity: 0,
    filter: "blur(10px)",
    ease: "none",
    stagger: {
      each: 0.015,
      from: "start"
    }
  });
}

// ✅ timeline so both restart cleanly
const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".scroll-section",
    start: "top bottom",
    end: "top center",
    scrub: true
  }
});

tl
  .add(dissolve(charsA, -1), 0)
  .add(dissolve(charsB,  1), 0);
</script>
